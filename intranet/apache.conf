<VirtualHost *:80>
    ServerName she-intra.eu.nli.net
    SetEnv DJANGO_SERVER Production

    CustomLog /var/www/intranet/logs/project.log vhost_combined

    ALias /static/intranet/ /var/www/intranet/static/intranet/
    <Directory /var/www/intranet/static/intranet/>
        Order deny,allow
        Allow from all
    </Directory>

    <Directory /var/www/intranet/config/>
        Order deny,allow
        Allow from all
    </Directory>

    WSGIDaemonProcess intranet python-path=/var/env/intranet/:/var/env/intranet/lib/python2.7/site-packages/ processes=1 threads=5 display-name=%{GROUP}
    WSGIProcessGroup intranet

    WSGIScriptAlias / /var/www/intranet/config/wsgi.py
</VirtualHost>

<VirtualHost *:80>
    ServerName she-intra
    Redirect permanent / http://she-intra.eu.nli.net/
</VirtualHost>
